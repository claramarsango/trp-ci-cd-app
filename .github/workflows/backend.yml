name: Backend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    defaults:
      run:
        working-directory: ./back-end-app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Manage NPM Dependencies
        uses: ./.github/actions/cache-node-dependencies
        with:
          # Pasamos otros valores, en este caso para el backend
          app-name: 'nest-app'
          working-directory: './back-end-app'

      - name: Build
        run: npm run build

      - name: Run Quality Checks
        uses: ./.github/actions/code-quality
        with:
          app-name: 'nest-app'
          working-directory: './back-end-app'

      - name: SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        with: # Muy importante esta parte, ya que le dice a SonarCloud que s√≥lo analice el proyecto de front
          projectBaseDir: front-end-app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_BACK }}
